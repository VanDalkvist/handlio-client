<div class="row">
    <div class="row">

        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button class="form-control btn btn-info"
                    ng-click="$root.commands.send('{UP}')" style="margin: 10px 0;">{UP}
            </button>
        </div>
        <div class="col-xs-4"></div>

    </div>

    <div class="row">
        <div class="col-xs-4">
            <button class="form-control btn btn-success"
                    ng-click="$root.commands.send('{LEFT}')" style="margin: 10px 0;">{LEFT}
            </button>
        </div>
        <div class="col-xs-4">
            <button class="form-control btn btn-danger"
                    ng-click="$root.commands.send('{ENTER}')" style="margin: 10px 0;">{ENTER}
            </button>
        </div>
        <div class="col-xs-4">
            <button class="form-control btn btn-success"
                    ng-click="$root.commands.send('{RIGHT}')" style="margin: 10px 0;">{RIGHT}
            </button>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <button class="form-control btn btn-info"
                    ng-click="$root.commands.send('{DOWN}')" style="margin: 10px 0;">{DOWN}
            </button>
        </div>
        <div class="col-xs-4"></div>

    </div>

    <div class="row">

        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <button class="form-control btn btn-primary btn-ellipse btn-xl"
                    ng-click="$root.commands.send('{SPACE}')" style="margin: 10px 0;">Play/Pause
            </button>
        </div>
        <div class="col-xs-3"></div>

    </div>
</div>
