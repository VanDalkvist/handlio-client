<div class="container">
    <div class="row block">
        <input type="checkbox"
               data-toggle="toggle"
               data-off="Configure" data-on="Hide"
               data-offstyle="warning" data-onstyle="default"
               toggle-action="{fn: main.toggleConfig, value: !main.showConfigurator}">
    </div>

    <!-- Configuration block -->
    <div configurator ng-show="!main.showConfigurator"></div>

    <!-- Control block -->
    <div player></div>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div command-sender ng-show="!main.showConfigurator"></div>
    </footer>
</div>
