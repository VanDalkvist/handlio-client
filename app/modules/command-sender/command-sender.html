<div class="row">
    <form name="keysForm" novalidate class="row block">
        <div class="col-xs-4"
             ng-class="{ 'has-error': keysForm.keys.$invalid }">
            <input name="name" type="text" class="form-control" title="Keys"
                   ng-model="main.model.keys" required>
        </div>
        <input type="submit" class="btn btn-warning col-xs-2"
               ng-click="$root.commands.send(main.model.keys)" ng-disabled="keysForm.$invalid" value="Send">
    </form>
</div>
